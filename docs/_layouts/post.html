---
layout: post
---
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VidaGeek, un podcast de tecnologÃ­a">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>

    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header header-post">
                <h3><a href="{{ site.url }}" style="text-decoration: none;"><img
                            src="{{ site.url }}/img/logo_bigger.jpg" width="30" valign="middle" />
                        &nbsp; VidaGeek</a></h3>
                <h1>{{ page.title }}</h1>
            </div>
        </div>

        <div class="content pure-u-1 pure-u-md-3-4">
            <div>

                <!-- A wrapper for all the blog posts -->
                <div class="posts">
                    <h1 class="content-subhead">{{ page.date | date: "%-d %B %Y" }}</h1>

                    <!-- A single blog post -->
                    <section class="post">
                        <header class="post-header">
                            <!--<img width="48" height="48" alt="Tilo Mitra&#x27;s avatar" class="post-avatar"
                                src="/img/common/tilo-avatar.png">-->

                        </header>

                        <div class="post-description">
                            {{ content }}

                            <audio controls>
                                <source src="{{ page.audiourl }}" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                    </section>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
